<div class="scoreboard-container">
  <div #scoreboardScroll class="scoreboard-scroll">

    <table class="scoreboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team Name</th>
          <th>Team Members</th>
          <th>CodeWars User</th>
          <th>Points</th>
          <th>Completed Katas</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of sortedItems()">
          <td>{{ item.rank }}</td>
          <td>{{ item.teamName }}</td>
          <td>{{ item.teamMembers.join(', ') }}</td>
          <td>{{ item.codeWarsUser }}</td>
          <td>{{ item.points }}</td>
          <td>{{ item.completedKatas.join(', ') }}</td>
          <td>{{ item.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
