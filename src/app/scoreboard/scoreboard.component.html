<table class="scoreboard"> 
  <thead>
    <tr>
      <th>Team Name</th>
      <th>Team Members</th>
      <th>CodeWars User</th>
      <th>Completed Katas</th>
      <th>Points</th>
      <th>Time Calculated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of displayItems">
      <td>{{ item.teamName }}</td>
      <td>{{ item.teamMembers.join(', ') }}</td>
      <td>{{ item.codeWarsUser }}</td>
      <td>
        <ul>
          <li *ngFor="let kata of item.completedKatas">{{ kata }}</li>
        </ul>
      </td>
      <td>{{ item.points }}</td>
      <td>{{item.time}}</td>
    </tr>
  </tbody>
</table>
